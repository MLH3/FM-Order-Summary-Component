<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        class="hero_image"
        src="images/illustration-hero.svg"
        alt="Hero Image"
      />
      <div class="container">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan_section">
          <img class="music" src="images/icon-music.svg" alt="Music icon" />
          <div class="plan">
            <p class="plan_time">Annual Plan</p>
            <p class="plan_price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change </a>
        </div>
        <a class="payment_button" href="#">Proceed to Payment</a>
        <a class="cancel_order" href="#">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/MLH3">Melih</a>.
      </div>
    </footer>
  </body>
</html>
